<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
</head>
<body>

<h2>User Registration</h2>

<form th:action="@{/register}" th:object="${registrationForm}" method="post">
    <!-- Display username error -->
    <p th:if="${errors}" th:text="${errors.getFieldError('username').getDefaultMessage}" style="color: red;"></p>
    <div>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" th:field="${registrationForm.username}" required>
    </div>

    <!-- Display email error -->
    <p th:if="${errors}" th:text="${errors.getFieldError('email').getDefaultMessage}" style="color: red;"></p>
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" th:field="${registrationForm.email}" required>
    </div>

    <!-- Display password error -->
<!--    <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color: red;"></p>-->
    <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" th:field="${registrationForm.password}" required>
    </div>

    <!-- Display confirmPassword error -->
<!--    <p th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" style="color: red;"></p>-->
    <div>
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" th:field="${registrationForm.confirmPassword}"  required>
    </div>

    <button type="submit">Register</button>
</form>

</body>
</html>
