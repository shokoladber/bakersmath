<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes</title>

    <link rel="stylesheet" href="/webjars/bootstrap/5.3.2/css/bootstrap.min.css" />

    <!-- jQuery -->
    <script src="/webjars/jquery/3.6.0/jquery.min.js"></script>

    <!-- Popper.js -->
    <script src="/webjars/popper.js/2.11.6/popper.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="/webjars/bootstrap/5.3.2/js/bootstrap.min.js"></script>

</head>
<body>

<!-- Navbar fragment -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<h1>Recipes</h1>

<ul>
    <!-- Iterate over the list of recipes associated with the logged-in user and display each one -->
    <li th:each="recipe : ${userRecipes}">
        <!-- Assuming 'userRecipes' is the name of the variable in the model containing user-specific recipes -->
        <a th:href="@{/recipes/{recipeName}(recipeName=${recipe.getName})}" th:text="${recipe.getName}"></a>
    </li>
</ul>

<!-- Link to add a new recipe -->
<a th:href="@{/recipes/add}">Add a New Recipe</a>

</body>
</html>
